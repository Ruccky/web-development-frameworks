<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Web Development Frameworks</h1>
    <p id="description" class="description text-center">
      Developer, your party starts here!
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Development old experience</label>
      <input
        type="number"
        name="development-old-experience"
        id="number"
        min="1"
        max="99"
        class="form-control"
        placeholder="Enter old experience"
      />
    </div>
    <div class="form-group">
      <p>Which your current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="godDev">God Developer</option> 
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>   
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>What do you do think about homework?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>

    <div class="form-group">
      <p>
        What would you like to learn?
        <span class="clue">(Check all that apply)</span>
      </p>

      <p class="grup-description">Backend Framework</p>

      <label
        ><input
          name="prefer"
          value="express-back-end"
          type="checkbox"
          class="input-checkbox"
        />Express</label
      >
      <label
        ><input
          name="prefer"
          value="django-back-end"
          type="checkbox"
          class="input-checkbox"
        />Django</label
      >
      <label>
        <input
          name="prefer"
          value="rails-back-end"
          type="checkbox"
          class="input-checkbox"
        />Rails</label
      >
      <label
        ><input
          name="prefer"
          value="laravel-back-end"
          type="checkbox"
          class="input-checkbox"
        />Laravel</label
      >
      <label
        ><input
          name="prefer"
          value="spring-back-end"
          type="checkbox"
          class="input-checkbox"
        />Spring</label
      >
      <p class="grup-description">Frontend Framework</p>
      <label
        ><input
          name="prefer"
          value="angular-front-end"
          type="checkbox"
          class="input-checkbox"
        />Angular</label
      >
      <label
        ><input
          name="prefer"
          value="react-front-end"
          type="checkbox"
          class="input-checkbox"
        />React</label
      >
      <label
        ><input
          name="prefer"
          value="vue-front-end"
          type="checkbox"
          class="input-checkbox"
        />Vue</label
      >
      <label
        ><input
          name="prefer"
          value="ember-front-end"
          type="checkbox"
          class="input-checkbox"
        />Ember</label
      >
      <label
        ><input
          name="prefer"
          value="backbone-front-end"
          type="checkbox"
          class="input-checkbox"
        />Backbone</label
      >
    </div>

    <div class="form-group">
      <p>
        What is your dream?
      </p>
      <select id="your-dream" name="yourDream" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="godDeveloper">God Developer</option>
        <option value="internationalProjects">International projects</option>
        <option value="workBigCompany">Work in a big company</option>
        <option value="openSourceProjetc">Contribute in a open source project</option>
        <option value="chickenPastel">Chicken pastel</option>       
      </select>
    </div>

    <div class="form-group">
      <p>Please, comment on your previous answer:</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
